<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  

    <!-- dateBirth Column -->
    <ng-container matColumnDef="dateBirth">
      <th mat-header-cell *matHeaderCellDef> Birth </th>
      <td mat-cell *matCellDef="let element"> {{element.dateBirth}} </td>
    </ng-container>


    <!-- Gender Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> gender </th>
      <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
  
    <!-- Age Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Age </th>
      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>
  
    <!-- countryOrigin Column -->
    <ng-container matColumnDef="countryOrigin">
      <th mat-header-cell *matHeaderCellDef> Origin </th>
      <td mat-cell *matCellDef="let element"> {{element.countryOrigin}} </td>
    </ng-container>
  
    <!-- language Column -->
    <ng-container matColumnDef="language">
      <th mat-header-cell *matHeaderCellDef> Language </th>
      <td mat-cell *matCellDef="let element"> {{element.language}} </td>
    </ng-container>
  

    <!-- countryResidence Column -->
    <ng-container matColumnDef="countryResidence">
      <th mat-header-cell *matHeaderCellDef> Residence </th>
      <td mat-cell *matCellDef="let element"> {{element.countryResidence}} </td>
    </ng-container>

    <!-- firstContactDate Column -->
    <ng-container matColumnDef="firstContactDate">
      <th mat-header-cell *matHeaderCellDef> First Contact Date </th>
      <td mat-cell *matCellDef="let element"> {{element.firstContactDate}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
