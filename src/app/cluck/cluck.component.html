<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <title>Simple Search Box</title>
        <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src = "cluck.component.ts"></script>
    </head>
    <body ng-app="app-cluck">
        <input type="text" ng-Model="searchBox">
        <div ng-model = "posts">
            <ul>
                <h2>Clucking information</h2>
                <li ng-repeat="post in posts | filter:searchBox">
                    {{post.title + ' : ' + post.content}}
                </li>
            </ul>  
        </div>
    </body>
</html>
